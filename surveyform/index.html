<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
</head>
<body>
    <H1 id="title">Survey Form</H1>
    <p id="description">Thank you for taking the survey</p>

    <form id="survey-form">
    <label id="name-label">Enter your name:</label>
    <input type="text" id="name" required placeholder="Full Name">
    <label id="email-label">Enter your email:</label>
    <input type="email" required id="email" placeholder="Email">
    <br>
    <label id="number-label">Age</label>
    <input type="number" id="number" min="5" max="99" placeholder="12+">
    <br>
<div><br>
    <label id="dropdown-label">select your current role</label> 
    <select id="dropdown"><option value="student">student</option>
        <option value="working">working</option>
        <option value="unemployed">unemployed</option></select>
</div>
<br>
<div>
  <label id="radio-label">Gender</label>
  <br>
  <input type="radio" name="gender" value="male">male
  <input type="radio" name="gender" value="female">female

</div>
<br>
<div>
    <label>Experience</label><br>
    <input type="checkbox" value="entry level">entry level <br>
    <input type="checkbox" value="entry level">mid level <br>
    <input type="checkbox" value="entry level">senior level <br>
</div>
<br>
<div>
    <p><label>additional comment</label></p>
  <textarea name="" id="" cols="30" rows="10"></textarea>
</div>
<br>
<button id="submit">submit</button>
    </form>
</body>
</html>
